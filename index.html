<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <div class="header__brand-container">
                    <a class="header__logo" href="/" aria-label="home">
                        <img src="/assets/logo.svg" alt="Travlog logo" />
                    </a>
                    <button
                        id="btn-toggle-menu"
                        class="header__toggle"
                        aria-label="open menu"
                        aria-expanded="false"
                    >
                        <i class="icon-menu icon-menu--open"></i>
                    </button>
                </div>
                <nav class="header__nav-container">
                    <div
                        class="header__links-container text-nav-link"
                        aria-hidden="true"
                    >
                        <a
                            class="header__link header__link--active"
                            href="/home"
                            >Home</a
                        >
                        <a class="header__link" href="/discover">Discover</a>
                        <a class="header__link" href="/special-deals"
                            >Special Deals</a
                        >
                        <a class="header__link" href="/contact">Contact</a>
                    </div>
                    <div class="header__actions" aria-hidden="true">
                        <a class="btn btn--tertiary" href="/login">Login</a>
                        <a class="btn btn--primary" href="/signup">Sign Up</a>
                    </div>
                </nav>
            </div>
        </header>
        <section class="hero" aria-labelledby="hero-title">
            <div class="container hero__container">
                <div aria-hidden="true" class="gradient-blob-hero"></div>
                <div aria-hidden="true" class="triangle-vector"></div>
                <div class="hero__content-container">
                    <div class="hero__image">
                        <img src="/assets/hero_main.webp" alt="hero image" />
                    </div>
                    <div class="hero__text-content">
                        <div class="hero__overline">
                            <p>Explore the world!</p>
                            <i class="icon-work"></i>
                        </div>
                        <h1 id="hero-title" class="hero__title">
                            Travel <span>top destination</span> of the world
                        </h1>
                        <p class="text-body hero__subtitle">
                            We always make our customer happy by providing as
                            many as choice possible
                        </p>
                        <div class="hero__actions">
                            <button class="btn btn--primary">
                                Get Started
                            </button>
                            <button class="btn btn--secondary btn--with-icon">
                                <i class="icon-play"></i>
                                Watch Demo
                            </button>
                        </div>
                    </div>
                </div>
                <div class="hero__clients-container">
                    <div class="hero__client">
                        <img
                            src="/assets/client_tripadvisor.svg"
                            alt="tripadvisor"
                        />
                    </div>
                    <div class="hero__client">
                        <img src="/assets/client_expedia.svg" alt="expedia" />
                    </div>
                    <div class="hero__client">
                        <img
                            src="/assets/client_booking_dot_com.svg"
                            alt="booking.com"
                        />
                    </div>
                    <div class="hero__client">
                        <img src="/assets/client_airbnb.svg" alt="airbnb" />
                    </div>
                    <div class="hero__client">
                        <img src="/assets/client_rbitz.svg" alt="rbitz" />
                    </div>
                </div>
            </div>
        </section>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
