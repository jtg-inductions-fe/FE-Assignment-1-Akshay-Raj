<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <header class="header">
            <div class="header__brand-container">
                <a class="header__logo" href="/" aria-label="home">
                    <img src="/assets/logo.svg" alt="Logo" />
                </a>
                <button
                    aria-hidden="true"
                    id="btn-toggle-menu"
                    class="header__toggle"
                    aria-label="menu toggle button"
                >
                    <img src="/assets/menu_open.svg" alt="Menu" />
                </button>
            </div>
            <nav class="header__nav-container">
                <div class="header__links-container">
                    <a class="header__link header__link--active" href="/home"
                        >Home</a
                    >
                    <a class="header__link" href="/discover">Discover</a>
                    <a class="header__link" href="/special-deals"
                        >Special Deals</a
                    >
                    <a class="header__link" href="/contact">Contact</a>
                </div>
                <div class="header__actions">
                    <a class="btn btn--tertiary" href="/login">Login</a>
                    <a class="btn btn--primary" href="/signup">Sign Up</a>
                </div>
            </nav>
        </header>
        <section class="hero">
            <div class="gradient-blob--hero"></div>
        </section>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
